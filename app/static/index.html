<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vox-9 POC</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 720px; }
    textarea { width: 100%; height: 8rem; }
    pre { background: #111; color: #eee; padding: 1rem; border-radius: 8px; overflow:auto; }
    button { padding: .6rem 1rem; border-radius: 8px; border: 0; background: #4f46e5; color: #fff; }
    .muted { color: #777; }
  </style>
</head>
<body>
  <h1>Vox-9 Web POC</h1>
  <p class="muted">Single user. No accounts. Paste text, hit Generate. Or upload a file to S3 first.</p>

  <label>Upload audio/video to S3</label><br/>
  <input type="file" id="file" accept="audio/*,video/*" />
  <button id="upload">Upload to S3</button>
  <div class="muted" id="upStatus">No upload yet</div>

  <hr/>
  <label>Input text</label>
  <textarea id="text" placeholder="Paste your sample script here..."></textarea>
  <br/><br/>
  <button id="go">Generate</button>

  <h3>Status</h3>
  <div id="status" class="muted">Idle</div>
  <h3>Output</h3>
  <pre id="out">(none)</pre>

  <script>
    const apiBase = location.origin;
    const statusEl = document.getElementById('status');
    const outEl = document.getElementById('out');
    const goBtn = document.getElementById('go');
    const textEl = document.getElementById('text');
    const upStatus = document.getElementById('upStatus');
    const fileEl = document.getElementById('file');

    let uploadedKey = null;

    async function presign(filename, type) {
      const url = `${apiBase}/api/presign?filename=${encodeURIComponent(filename)}&content_type=${encodeURIComponent(type)}`;
      const res = await fetch(url, { method: 'POST' });
      if (!res.ok) throw new Error('presign failed');
      return res.json();
    }

    async function s3Post(url, fields, file) {
      const form = new FormData();
      Object.entries(fields).forEach(([k,v]) => form.append(k, v));
      form.append('file', file);
      const r = await fetch(url, { method: 'POST', body: form });
      if (!r.ok) throw new Error('S3 upload failed');
    }

    document.getElementById('upload').addEventListener('click', async () => {
      const f = fileEl.files[0];
      if (!f) { alert('Choose a file first'); return; }
      try {
        upStatus.textContent = 'Requesting presign...';
        const ps = await presign(f.name, f.type || 'application/octet-stream');
        await s3Post(ps.url, ps.fields, f);
        uploadedKey = ps.fields.key;
        upStatus.textContent = `Uploaded to S3 âœ“ (${uploadedKey})`;
      } catch (e) {
        console.error(e);
        upStatus.textContent = 'Upload failed';
      }
    });

    async function createJob(text) {
      const res = await fetch(`${apiBase}/api/jobs`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, s3_input_key: uploadedKey })
      });
      return res.json();
    }

    async function poll(jobId) {
      statusEl.textContent = 'Running...';
      while (true) {
        const res = await fetch(`${apiBase}/api/jobs/${jobId}`);
        const data = await res.json();
        if (data.error) { statusEl.textContent = 'Error'; outEl.textContent = data.error; break; }
        if (data.status === 'completed') { statusEl.textContent = 'Done'; outEl.textContent = data.output_text; break; }
        if (data.status === 'failed') { statusEl.textContent = 'Failed'; outEl.textContent = data.error || 'Unknown error'; break; }
        await new Promise(r => setTimeout(r, 1000));
      }
    }

    goBtn.addEventListener('click', async () => {
      const txt = textEl.value || '';
      statusEl.textContent = 'Submitting...';
      outEl.textContent = '(pending)';
      const job = await createJob(txt);
      if (!job.job_id) { statusEl.textContent = 'Error creating job'; return; }
      poll(job.job_id);
    });
  </script>
</body>
</html>
