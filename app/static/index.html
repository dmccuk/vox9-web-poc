<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vox-9 — Narration POC</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; max-width: 900px; }
    .muted { color: #777; }
    .box { border: 2px dashed #555; border-radius: 12px; padding: 2rem; text-align: center; }
    .box.dragover { border-color: #4f46e5; background: rgba(79,70,229,.08); }
    .row { display: flex; gap: .75rem; align-items: center; flex-wrap: wrap; }
    button { padding: .7rem 1.1rem; border-radius: 10px; border: 0; background: #4f46e5; color: #fff; cursor: pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .secondary { background: #2d2d2d; }
    code { background: rgba(0,0,0,.25); padding: .15rem .35rem; border-radius: 6px; }
    .spacer { height: 1rem; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <h1>Vox-9 — Generate Narration</h1>
  <p class="muted">Drop a text/story file below. We’ll upload it to S3 and create a narration (MP3) using your default ElevenLabs voice.</p>

  <!-- Drag & drop / picker -->
  <div id="drop" class="box">
    <div><strong>Drag & drop</strong> your <em>.txt / .srt / .ass</em> here</div>
    <div class="spacer"></div>
    <div class="row">
      <input type="file" id="picker" accept=".txt,.srt,.ass,text/plain,text/*" />
      <button id="btnChoose" class="secondary">Choose a file</button>
    </div>
  </div>

  <div class="spacer"></div>
  <div id="uploadStatus" class="muted">No file uploaded</div>

  <div class="spacer"></div>
  <div class="row">
    <button id="btnGenerate" disabled>Generate narration</button>
    <span id="genStatus" class="muted"></span>
  </div>

  <div class="spacer"></div>
  <div id="result"></div>

  <script>
    const apiBase = location.origin;

    const drop = document.getElementById('drop');
    const picker = document.getElementById('picker');
    const btnChoose = document.getElementById('btnChoose');
    const uploadStatus = document.getElementById('uploadStatus');
    const btnGenerate = document.getElementById('btnGenerate');
    const genStatus = document.getElementById('genStatus');
    const result = document.getElementById('result');

    let uploadedKey = null;     // S3 key of the story file
    let uploadedName = null;    // original filename

    function setDrag(el, on) { el.classList.toggle('dragover', on); }

    ['dragenter','dragover'].forEach(evt => drop.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); setDrag(drop, true); }));
    ['dragleave','drop'].forEach(evt => drop.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); setDrag(drop, false); }));

    drop.addEventListener('drop', async (e) => {
      const f = e.dataTransfer.files?.[0];
      if (f) await uploadFile(f);
    });

    btnChoose.addEventListener('click', () => picker.click());
    picker.addEventListener('change', async () => {
      const f = picker.files?.[0];
      if (f) await uploadFile(f);
      picker.value = '';
    });

    async function presignStory(filename, type) {
      // Ask server to map filename → projects/<story>/<filename> and return S3 POST
      const url = `${apiBase}/api/presign_story?filename=${encodeURIComponent(filename)}&content_type=${encodeURIComponent(type || 'text/plain')}`;
      const res = await fetch(url, { method: 'POST' });
      if (!res.ok) throw new Error('presign failed');
      return res.json(); // { url, fields }
    }

    async function s3Post(url, fields, file) {
      const form = new FormData();
      Object.entries(fields).forEach(([k, v]) => form.append(k, v));
      form.append('file', file);
      const r = await fetch(url, { method: 'POST', body: form });
      const body = await r.text();
      if (!r.ok) {
        console.error('S3 upload failed', r.status, body);
        throw new Error('S3 upload failed');
      }
      return body;
    }

    async function uploadFile(file) {
      try {
        btnGenerate.disabled = true;
        result.innerHTML = '';
        uploadedKey = null; uploadedName = null;
        uploadStatus.textContent = 'Requesting upload…';
        const ps = await presignStory(file.name, file.type || 'text/plain');
        await s3Post(ps.url, ps.fields, file);
        uploadedKey = ps.fields.key;
        uploadedName = file.name;
        uploadStatus.innerHTML = `Uploaded ✓ <code>${uploadedName}</code> → <code>${uploadedKey}</code>`;
        btnGenerate.disabled = false;
      } catch (e) {
        console.error(e);
        uploadStatus.textContent = 'Upload failed';
      }
    }

    btnGenerate.addEventListener('click', async () => {
      if (!uploadedKey) return;
      btnGenerate.disabled = true;
      genStatus.textContent = 'Generating…';
      result.innerHTML = '';
      try {
        const res = await fetch(`${apiBase}/api/tts_from_story`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ s3_story_key: uploadedKey })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.detail || 'TTS failed');
        genStatus.textContent = 'Done ✓';
        result.innerHTML = `<a href="${data.download_url}" download target="_blank" rel="noopener">Download narration</a>`;
      } catch (e) {
        console.error(e);
        genStatus.textContent = 'Failed';
        result.textContent = '';
      } finally {
        btnGenerate.disabled = false;
      }
    });
  </script>
</body>
</html>
